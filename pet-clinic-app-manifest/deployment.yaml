apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-clinic
  labels:
    app: pet-clinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet-clinic
  template:
    metadata:
      labels:
        app: pet-clinic
    spec:
      containers:
      - name: pet-clinic
        image: chakri4/pet-clinic:13
        ports:
        - containerPort: 8080